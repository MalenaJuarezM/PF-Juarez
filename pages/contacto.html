<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <meta name="description" content="Formulario de contacto y mapa.">
  <meta name="keywords" content="yoga, café, estudio, ashtanga, acroyoga, vinyasa, hatha">
  <link rel="icon" type=image/x-icon href="..//img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/CSS" href="..//css/styles.css" />
  <script src="https://kit.fontawesome.com/6907af4838.js" crossorigin="anonymous"></script>
</head>

<body class="layout">

  <!--Encabezado-->

  <header id="header" class="container-fluid gx-0">
    <div>
      <img src="..//img/logo.png" alt="logotipo" />
    </div>

    <!--Menú Hamburguesa-->

    <label class="hamburgerMenu" for="menu">
      <i class="fa-solid fa-bars"></i>
    </label>
    <input type="checkbox" id="menu" class="inputMenu" />

    <!--Menú Desktop-->

    <nav class="MainMenu" id="nav">
      <ul>
        <li>
          <a href="..//index.html">INICIO</a>
        </li>
        <li>
          <a href="estilos.html">ESTILOS</a>
        </li>
        <li>
          <a href="profes.html">PROFES</a>
        </li>
        <li>
          <a href="servicios.html">MÁS SERVICIOS</a>
        </li>
        <li>
          <a href="contacto.html">CONTACTO</a>
        </li>
      </ul>
    </nav>

    <!--Fin del menú-->

  </header>

  <!--Fin del encabezado-->

  <!--Contenido principal-->

  <main class="container-fluid">

    <!--Inicio banner-->

    <section class="row">
      <div class="banner col-12">
        <h1>CONTACTO</h1>
      </div>
    </section>

    <!--Fin del banner-->

    <!--Contacto-->

    <section class="principal row">

      <!--Formulario-->

      <div class="FlexContact">
        <form class="form" action="#">
          <label for="nombre">Nombre</label>
          <input class="fillin" type="text" name="nombre" />

          <label for="apellido">Apellido</label>
          <input class="fillin" type="text" name="apellido" />

          <label for="email">Email</label>
          <input class="fillin" type="email" name="email" />

          <label for="telefono">Teléfono</label>
          <input class="fillin" type="tel" name="telefono" />

          <label for="comentario">Comentario</label>
          <textarea class="fillin" name="comentario" id="comentario"></textarea>

          <input class="button" type="button" value="Enviar" />
        </form>

        <!--Mapa-->

        <div class="map">
          <iframe

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.777099645703!2d-57.96847892485298!3d-34.91204287384585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e7b5dcd71fe5%3A0xe572cc29fbcaf315!2sPlaza%20Belgrano!5e0!3m2!1ses!2ses!4v1681477118114!5m2!1ses!2ses"
            width="90%" height="90%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </main>

  <!--Fin del contenido principal-->

  <!--Pie de página-->

  <footer class="container-fluid gx-0">
    <section>
      <div class="details">
        <p><span class="icon">c</span> +54 221 600 99 11</p>
        <p><span class="icon">@</span> laselva@gmail.com</p>
        <p><span class="icon">?</span> Calle 12 N° 123</p>
      </div>

      <div class="social">
        <span class="icon">l</span>
        <span class="icon">f</span>
        <span class="icon">y</span>
      </div>
    </section>
    </div>
  </footer>

  <!--Fin del página-->

</body>

</html>
